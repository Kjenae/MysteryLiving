  <main class="container">
    <section id="contact-section">
      <h2>Contact Us</h2>
      <p>Have questions? We'd love to hear from you! Please fill out the form below and we'll get back to you soon.</p>

      <form action="#" method="POST" id="contact-form">
        <label for="name">Name:</label><br />
        <input type="text" id="name" name="name" placeholder="Your full name" required /><br />

        <label for="email">Email:</label><br />
        <input type="email" id="email" name="email" placeholder="you@example.com" required /><br />

        <label for="message">Message:</label><br />
        <textarea id="message" name="message" rows="5" placeholder="Your message here..." required></textarea><br />

        <button type="submit">Send Message</button>
      </form>
    </section>
  </main>
